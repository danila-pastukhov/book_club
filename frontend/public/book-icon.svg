<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#4A90E2"/>
  
  <!-- Open book -->
  <g transform="translate(32, 32)">
    <!-- Left page -->
    <path d="M -18 -8 Q -18 -12 -14 -12 L -2 -12 L -2 12 L -14 12 Q -18 12 -18 8 Z" 
          fill="#FFFFFF" stroke="#2C3E50" stroke-width="1.5"/>
    
    <!-- Right page -->
    <path d="M 2 -12 L 14 -12 Q 18 -12 18 -8 L 18 8 Q 18 12 14 12 L 2 12 Z" 
          fill="#FFFFFF" stroke="#2C3E50" stroke-width="1.5"/>
    
    <!-- Center binding -->
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#2C3E50" stroke-width="2"/>
    
    <!-- Left page lines -->
    <line x1="-15" y1="-6" x2="-5" y2="-6" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
    <line x1="-15" y1="-2" x2="-5" y2="-2" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
    <line x1="-15" y1="2" x2="-5" y2="2" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
    <line x1="-15" y1="6" x2="-5" y2="6" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
    
    <!-- Right page lines -->
    <line x1="5" y1="-6" x2="15" y2="-6" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="-2" x2="15" y2="-2" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="2" x2="15" y2="2" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="6" x2="15" y2="6" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
